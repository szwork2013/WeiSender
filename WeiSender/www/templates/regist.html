<ion-modal-view ng-controller="RegistCtrl">
	<ion-header-bar align-title="left" class="bar-dark">
		<button class="button button-icon ion-ios-close-empty" ng-click="Goback()"></button>
		<h1 class="title">微快递</h1>
		<button class="button button-icon ion-ios-keypad-outline" ng-click="Shared()"></button>
	</ion-header-bar>
	<ion-content scroll=false>
		<form ng-model="register">
			<div ng-if="register.reg" class="registdiv">
				<div class="retext retitle">
					<span>注册</span>
				</div>
				<div class="retext reimg">
					<img ng-src="img/regist/on.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/off.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/off.png">
				</div>
				<div class="row row-wrap reshow">
					<div class="col col-30">
						<span class="restatus" >注册账号</span>
					</div>
					<div class="col col-30">
						<span class="restatus" ng-show='false'>实名认证</span>
					</div>
					<div class="col col-30">
						<span class="restatus" ng-show='false'>类型选择</span>
					</div>
				</div>
				<div class="retype">
					<label ng-model='isnomal' ng-click='isnomal=!isnomal;isSender=false'>
						<i ng-if="!isnomal" class="icon ion-ios-circle-outline"></i>
						<i ng-if="isnomal" class="icon ion-ios-circle-filled"></i>
					</label>
					普通用户
					<label ng-model='isSender' class='relsen' ng-click='isSender=!isSender;isnomal=false'>
						<i ng-if="!isSender" class="icon ion-ios-circle-outline"></i>
						<i ng-if="isSender" class="icon ion-ios-circle-filled"></i>
					</label>
					快递员
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请输入手机号" ng-model="register.Account" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="reccon">
						<div  class="reccont">
							<input type="text" placeholder="请输入验证码" ng-model="register.Password" required/>
						</div>
						<a class="receive">
							<img class="reccImg" ng-src="img/regist/confirm.png">
							<span class="receivet">获取验证码</span>
						</a>
					</div>
				</div>
				<div class="rexieyi">
					<label ng-model='isaggre' ng-click='isaggre=!isaggre'>
						<i ng-if="!isaggre" class="icon ion-ios-checkmark-outline"></i>
						<i ng-if="isaggre" class="icon ion-ios-checkmark"></i>
					</label>
					<a>同意《快递协议》</a>
				</div>
				<div class="rectel">
					<button class="button button-full button-positive" ng-click="ChangePage()" ng-disabled="!register.Account || !register.Password || (!isnomal && !isSender) || !isaggre">
					下一步
					</button>
				</div>
			</div>
			<div ng-if="register.ass" class="registdiv">
				<div class="retext retitle">
					<span>注册</span>
				</div>
				<div class="retext reimg">
					<img ng-src="img/regist/off.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/on.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/off.png">
				</div>
				<div class="row row-wrap reshow">
					<div class="col col-30">
						<span class="restatus" ng-show='false'>注册账号</span>
					</div>
					<div class="col col-30">
						<span class="restatus" >实名认证</span>
					</div>
					<div class="col col-30">
						<span class="restatus" ng-show='false'>类型选择</span>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请输入您的真实姓名" ng-model="register.Name" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请输入您的身份证" ng-model="register.ID" required/>
					</div>
				</div>
				<div class="rectel">
					<button class="button button-full button-positive" ng-click="ChangePage()" ng-disabled="!register.Name || !register.ID">
					下一步
					</button>
				</div>
			</div>
				<div ng-if="register.pre" class="registdiv">
				<div class="retext retitle">
					<span>注册</span>
				</div>
				<div class="retext reimg">
					<img ng-src="img/regist/off.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/off.png">
					<img ng-src="img/regist/line.png">
					<img ng-src="img/regist/on.png">
				</div>
				<div class="row row-wrap reshow">
					<div class="col col-30">
						<span class="restatus" ng-show='false'>注册账号</span>
					</div>
					<div class="col col-30">
						<span class="restatus"  ng-show='false'>实名认证</span>
					</div>
					<div class="col col-30">
						<span class="restatus">完善个人信息</span>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的宿舍号" ng-model="register.Address" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的学校名" ng-model="register.School" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的学院名" ng-model="register.College" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的专业名" ng-model="register.Professional" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的班级号" ng-model="register.Class" required/>
					</div>
				</div>
				<div class="rectel">
					<img class="rectImg" ng-src="img/regist/telephone.png" />
					<div class="rectcon">
						<input type="text" placeholder="请填写您的学生号" ng-model="register.StudyID" required/>
					</div>
				</div>
				<div class="rectel">
					<button class="button button-full button-positive" ng-click="ChangePage()" ng-disabled="!register.Address || !register.School || !register.College || !register.Professional || !register.Class || !register.StudyID">
					下一步
					</button>
				</div>
				<div class="reprogram">
					<a href="#" ng-click="ChangePage()">》》跳过</a>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
