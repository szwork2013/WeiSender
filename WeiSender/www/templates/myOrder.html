<ion-view view-title="微快递">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-ios-close-empty" ng-click="Exit()">
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-ios-keypad-outline" ng-click="Shared()">
		</button>
	</ion-nav-buttons>
	<ion-content scroll=false ng-model="userInfo">
		<div class="bar bar-header moretitle">
			<a href="#" class="button button-icon icon ion-ios-arrow-back" ng-click="GoHomePage()"></a>
			<h1 class="title titletext">我的订单</h1>
		</div>
		<div class="tabs tabs-top tabs-stable" ng-model="selectIndex">
			<a class="tab-item" ng-class="{'active':selectIndex==0}" ng-click="ChangeShow(0)">进行中</a>
			<a class="tab-item" ng-class="{'active':selectIndex==1}" ng-click="ChangeShow(1)">已完成</a>
			<a class="tab-item" ng-class="{'active':selectIndex==2}" ng-click="ChangeShow(2)">已取消</a>
		</div>
		<div ng-if="selectIndex==0" class="mpfdiv">
			<ion-scroll>
				
			</ion-scroll>
		</div>
		<div ng-if="selectIndex==1" class="mpfdiv">
			<ion-scroll>
				
			</ion-scroll>
		</div>
		<div ng-if="selectIndex==2" class="mpfdiv">
			<ion-scroll>
				
			</ion-scroll>
		</div>
	</ion-content>
</ion-view>
