<ion-view view-title="微快递"·	
	<ion-nav-bar class="bar-dark" align-title="left">
		<ion-nav-buttons side="right">
			<button class="button button-icon ion-ios-keypad-outline" ng-click="Shared()">
			</button>
		</ion-nav-buttons>
		<ion-content id='lo' scroll=false>
			<form ng-model="user">
				<div class="backimg">
					<img class="loginImg" src="img/login/u2.png" />
					<div class="list">
						<label class="item item-input">
							<span class="input-label"><span  ng-class="{'divred':!user.Account}">*</span>用户名</span>
							<input type="text" ng-model="user.Account" placeholder="请输入用户名" required>
						</label>
						<label class="item item-input">
							<span class="input-label"><span  ng-class="{'divred':!user.Password}">*</span>密码</span>
							<input type="password" ng-model="user.Password" placeholder="请输入密码" required>
						</label>
						<div>
							<button class="button button-full button-small button-balanced" ng-click="Login(user)"  ng-disabled="!user.Account||!user.Password">
								登录
							</button>
						</div>
						<div class="loginprogram">
							<a href="#" ng-click="Regist()">注册</a>
							<a href="#" ng-click="ReSetPassword()">忘记密码</a>
						</div>
					</div>

				</div>

			</form>
		</ion-content>
</ion-view>
